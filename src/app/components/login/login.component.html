<form [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input formControlName="user" matInput type="text">
      <mat-error *ngIf="loginForm.get('user')?.hasError('required')">Username is required</mat-error>
      <mat-error *ngIf="loginForm.get('user')?.hasError('maxlength')">Username is too long</mat-error>
    </mat-form-field><br>

    <mat-form-field>
      <mat-label>Room</mat-label>
      <input formControlName="room" matInput type="text">
      <mat-error *ngIf="loginForm.get('room')?.hasError('required')">Room is required</mat-error>
    </mat-form-field>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Enter</button>
    </mat-card-actions>
  </mat-card>
</form>
